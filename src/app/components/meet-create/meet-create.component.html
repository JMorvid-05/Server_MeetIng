<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title " style="text-align: center;" id="modal-basic-title"> <i class="fas fa-handshake"></i>
      <label> Crear Reunión</label>

    </h4>
    <button type="button" class="close" aria-label="Close" (click)="[close(content),modal.dismiss()]">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="inputsForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="fname">Título de la reunión</label>
        <div class="input-group">
          <input type="text" formControlName="name" name="rname" maxlength="50" minlength="5" class="form-control"
            required [(ngModel)]="meet.name" placeholder="Digite el nombre de la reunión" autofocus autocomplete="off">
        </div>
      </div>


      <div class="form-group">
        <label for="lname">Fecha a Realizarse la reunión</label>
        <div class="input-group">
          <input type="date" formControlName="rdate" name="rdate" class="form-control" [(ngModel)]="meet.rdate"
            required>
        </div>
      </div>
      <div class="form-group">
        <label for="lname">Hora a Realizarse la reunión</label>
        <div class="input-group">
          <select class="form-control" formControlName="hour" name="hour" [(ngModel)]="meet.hour" required>
            <option value="8:00 am">8:00 am</option>
            <option value="8:30 am">8:30 am</option>
            <option value="9:00 am">9:00 am</option>
            <option value="9:30 am">9:30 am</option>
            <option value="10:00 am">10:00 am</option>
            <option value="10:30 am">10:30 am</option>
            <option value="11:00 am">11:00 am</option>
            <option value="11:30 am">11:30 am</option>
            <option value="12:00 pm">12:00 pm</option>
            <option value="12:30 pm">12:30 pm</option>
            <option value="1:00 pm">1:00 pm</option>
            <option value="1:30 pm">1:30 pm</option>
            <option value="2:00 pm">2:00 pm</option>
            <option value="2:30 pm">2:30 pm</option>
            <option value="3:00 pm">3:00 pm</option>
            <option value="3:30 pm">3:30 pm</option>
            <option value="4:00 pm">4:00 pm</option>
            <option value="4:30 pm">4:30 pm</option>
            <option value="5:00 pm">5:00 pm</option>
            <option value="5:30 pm">5:30 pm</option>
            <option value="6:00 pm">6:00 pm</option>
            <option value="6:30 pm">6:30 pm</option>
            <option value="7:00 pm">7:00 pm</option>
          </select>

        </div>
      </div>
    </div>
  </form>
  <div *ngIf="button" class="modal-footer">
    <button type="button" class="btn btn-lg btn-outline-sucess btn-info" (click)="[savemeet(),close(content)]">
      <label> Agregar </label>
    </button>

  </div>
  <div class="card-body pt-0">

  </div>
</ng-template>
<div class="col mr-2">
  <ng-container>
    <button class="btn btn-white owo" type="button" (click)="open(content)">Crear Reunión
      <i class="fas fa-handshake fa-1x text-black "></i>
    </button>
  </ng-container>
